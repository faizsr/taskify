name: taskify
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^17.1.0
  solar_icons: ^0.0.5
  firebase_auth: ^6.1.4
  firebase_core: ^4.4.0
  get_it: ^9.2.0
  provider: ^6.1.5+1
  cloud_firestore: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/google_sans/GoogleSans-Bold.ttf
        - asset: assets/fonts/google_sans/GoogleSans-Medium.ttf
        - asset: assets/fonts/google_sans/GoogleSans-Regular.ttf
        - asset: assets/fonts/google_sans/GoogleSans-SemiBold.ttf
